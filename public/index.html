<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate</title>
    <link rel="stylesheet" href="hr.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <nav>
        <a href="words">TestWords</a>
        <a href="flashcard">FlashCard</a>
        </nav>
    </header>
    <div class="main-container">
    <div class="container">
        <div class = "wrapper">
            <div class="text-input">
                
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class ="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-Us">English</option>
                        <option value="uk-Ua">Ukrainian</option>
                    </select>
                </li>
                <button class="exchange">--</button>
                <li class="row to">
                    <select>
                        <option value="uk-Ua">Ukrainian</option>
                        <option value="en-Us">English</option>
                    </select>
                    <div class ="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate-button">Translate text</button>
    </div>
    <br>
    <div class="container-words">
        
        <ul id="wordsList">
            <li>New Words</li>
                  </ul>
    </div>

    <div class="container-learnWords">
        <div class="center-container">
            <button class="start">Start Learn Words</button>
            <div>
                <ul class="randomWords">
                </ul>
                <br>   
                <textarea type="placeholder" class="user-translation"></textarea><br>
                <button class="check-button">Check</button>
            </div>
        </div>
    </div>
    

</div>
    <script src="./countries.js"></script>
    <script src="./script.js"></script>
</body>
</html>
